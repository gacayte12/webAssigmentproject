<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consulting Page - CAAFI Hospital</title>
  <style>
    /* Resetting default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      line-height: 1.6;
      margin: 0;
    }

    header {
      background-color: #0077cc;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }

    header h1 {
      font-size: 2em;
    }

    main {
      max-width: 1200px;
      margin: 20px auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .booking-form {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .booking-form h2 {
      margin-bottom: 20px;
    }

    form label,
    form input,
    form select,
    form textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }

    form input[type="submit"] {
      background-color: #0077cc;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    form input[type="submit"]:hover {
      background-color: #0077cc;
    }

    .hospital-image {
      flex: 1;
      margin-left: 20px;
    }

    .hospital-image img {
      width: 100%;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1> CaaFi Hospital</h1>
  </header>

  <main>
    <section class="booking-form">
      <h2>Book an Appointment</h2>
      <form action="#" method="post">
        <label for="patientName">Magaca Bukaanka:</label>
        <input type="text" id="patientName" name="patientName" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        
        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor">
          <option value="Dr. Smith">Dr. Ayoub: Dhaqtarka Wadnaha</option>
          <option value="Dr. Johnson"> Dr. Hudyfi Dhaqtarka maqaarka</option>
          <option value="Dr. Johnson"> Dr. Gacayte Dhaqtarka qalliimada guud</option>
          <option value="Dr. Johnson"> Dr. Cali Dhaqtarka Carruurta </option>
          <!-- Add more options for other doctors -->
        </select>
        
        <label for="message">Warbixinta Bukaanka:</label>
        <textarea id="message" name="message" rows="4"></textarea>
        
        <input type="submit" value="Book Appointment">
      </form>
    </section>

    <section class="hospital-image">
      <img src="assets/images/reception.jpg" alt="Hospital Reception Placeholder">
    </section>
  </main>
</body>
</html>
